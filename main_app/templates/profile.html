{% extends 'base.html' %}
{% block content %}
<section class="page_content">
  <div class="profile-nav">
    <div class="ui large header">Your Account</div>
    <a href="profile">Account Info</a>
    <a href="my_adventures">My Adventures</a>
    <a href="new_adventure">Create Adventure</a>
  </div>
  <div>
    <div>
        <img id="profile-picture" src=" {{ user.profile.picture.url }}" alt="profile picture">
    </div>
    <br>
    <a class="ui button small" href="#">Update Image</a>
  </div>
  <div class="full-name">
    <h4>Username: {{ user.username }}</h4>
    <h4>Name: {{ user.first_name }} {{ user.last_name }}</h4>
    <h4>Email: {{ user.email }}</h4>
  </div>
    
  

  <div class="ui buttons fluid edit-buttons">
    <a class="ui button" href="accounts/edit_info">Update Profile</a>
    <br>
    <a class="ui button" href="#">Update Password</a>
  </div>
</section>
{% endblock %}
