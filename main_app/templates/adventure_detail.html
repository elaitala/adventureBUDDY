{% extends 'base.html' %}

{% block content %}
<section class="adventure-header">
	<section class="adventure-info">
    <h2>{{ adventure.title }}</h2>
    <h5>{{ adventure.pk }}</h5>
    <img src="{{ adventure.picture.url }}" alt="">
    <p>{{ adventure.description }}</p>
    <a href="{% url 'book_adventure' pk=adventure.pk %}">Book this adventure!</a>
  </section>
</section>
{% endblock %}
