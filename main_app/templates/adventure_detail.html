{% extends 'base.html' %} {% block content %}
<section class="page_content">
  <section class="adventure-header">
    <section class="adventure-info">
      <h2>{{ adventure.title }}</h2>
      <!-- <img src="{{ adventure.picture }}" alt=""> -->
      <h5>{{ adventure.pk }}</h5>
      <img src="{{ adventure.picture.url }}" alt="profile picture" />
      <p>{{ adventure.description }}</p>
      <a
        class="ui button primary"
        href="{% url 'book_adventure' pk=adventure.pk %}"
        >Book this adventure!</a
      >
    </section>
  </section>
</section>
{% endblock %}
