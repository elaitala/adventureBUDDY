{% extends 'base.html' %}

{% block content %}
<h1>Welcome to adventureBUDDY</h1>
<p>I am a homepage :)</p>
<small>please, style me</small>

<ul>
    {% for adventure in adventures %}
        {% if not adventure.bookings.all %}
        <li class="experience">
            <a href="{% url 'adventure_detail' pk=adventure.pk %}">
                {{ adventure.title }}
            </a>
        </li>
        {% endif %}
    {% endfor %}
</ul>

{% endblock %}
