{% extends 'base.html' %} {% block content %}
<section class="greeting">
  <div id="slogan" class="ui huge header">
    FIND YOUR NEXT ADVENTURE.
  </div>
</section>
<section class="page_content">
  <div class="ui centered cards">
    {% for adventure in adventures %} {% if not adventure.bookings.all %}
      <div class="ui card">
        <div class="image hover-zoom">
          <img src="{{ adventure.picture.url }}" />
        </div>
        <div class="content card_info">
          <div class="header">{{adventure.title}}</div>
          <div class="meta">
            <span class="date">{{adventure.date}}</span>
          </div>
        </div>
        <div class="ui bottom attached button go_detail">
          <a href="{% url 'adventure_detail' pk=adventure.pk %}">
            See More
            <i class="angle right icon"></i>
          </a>
        </div>
      </div>
    {% endif %} {% endfor %}
  </div>
</section>
{% endblock %}
