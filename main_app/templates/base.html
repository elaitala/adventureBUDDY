{% load static %}

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- external JS   ————————————————————————————————————————-->
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"
    ></script>
    <script defer src="{%static 'vendors/semantic.js'%}"></script>
    <!-- internal JS   ————————————————————————————————————————-->
    <script defer src="{%static 'js/main.js' %}"></script>
    <!-- external CSS  ————————————————————————————————————————-->
    <link rel="stylesheet" href="{%static 'vendors/semantic.css' %}" />
    <!-- internal CSS  ————————————————————————————————————————-->
    <link rel="stylesheet" href="{%static 'css/main.css' %}" />
    <title>adventureBUDDY</title>
  </head>

  <body>
    <main>
      <header>
        <div class="spacer"></div>
        <h1><a href="/">adventureBUDDY</a></h1>
      </header>
      <nav>
        <div class="ui fluid container">
          <div class="ui grid">
            <div class="ui stackable two column row">
              {% if user.is_authenticated %}
              <div id="welcome" class="left floated column welcome">
                <h2>
                  Welcome, {{ user.first_name }}!
                </h2>
              </div>
              <div class="column">
                <div class="ui right floated menu">
                  <a class="item header" href="/">adventureBUDDY</a>
                  <a class="item" href="/my_adventures">My Adventures</a>
                  <a class="item" href="/profile">Profile</a>
                  <a class="item" href="/accounts/logout">Logout</a>
                </div>
              </div>
              {% else %}
              <div id="welcome" class="left floated column welcome">
                <h2>
                  Welcome - please log in or sign up!
                </h2>
              </div>
              <div class="column">
                <div class="ui right floated menu">
                  <a class="item header" href="/">adventureBUDDY</a>
                  <a class="item" href="/">Adventures</a>
                  <a class="item" href="/accounts/signup">SignUp</a>
                  <a class="item" href="/accounts/login">Login</a>
                </div>
              </div>
              {% endif %}
            </div>
          </div>
        </div>
      </nav>
      {% block content %} {% endblock %}
    </main>
  </body>
</html>
