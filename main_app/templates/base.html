{% load static %}

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- external JS   ————————————————————————————————————————-->
    <script defer src="{%static 'vendors/semantic.js'%}"></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"
    ></script>
    <!-- internal CSS  ————————————————————————————————————————-->
    <link rel="stylesheet" href="{%static 'css/main.css' %}" />
    <!-- external CSS  ————————————————————————————————————————-->
    <link rel="stylesheet" href="{%static 'vendors/semantic.css' %}" />
    <title>adventureBUDDY</title>
  </head>
  <body>
    <header>
      <h1><a href="http://localhost:8000">adventureBUDDY</a></h1>
      <nav>
        {% if user.is_authenticated %} Welcome {{ user.username }}
        <div class="ui right floated inverted menu">
          <a class="ui header item" href="http://localhost:8000"
            >adventureBUDDY</a
          >
          <a class="ui item" href="/my_adventures">My Adventures</a>
          <a class="ui item" href="/profile">Profile</a>
          <a class="ui item" href="/accounts/logout">Logout</a>
        </div>
        {% else %}
        <div class="ui menu">
          <a class="ui item" href="/">Adventures</a>
          <a class="ui item" href="/accounts/signup">SignUp</a>
          <a class="ui item" href="/accounts/login">Login</a>
        </div>
        {% endif %}
      </nav>
    </header>
    {% block content %} {% endblock %}
  </body>
</html>
